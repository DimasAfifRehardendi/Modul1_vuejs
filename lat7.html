<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lat7</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="lat7">
        <h3>Masukan Nama Guru</h3>
        <form @submit.prevent>
            <input type="text" name="namaSiswa" id="namaSiswa" @keyup.enter="simpan" v-model="guru">
            <button type="button" @click="simpan">Simpan</button>
        </form>
        <br><br>
        <table border="1" style="border-collapse: collapse" v-if="dataGuru.length > 0">
            <tr>
                <thead>
                    <th style="width: 30x;">#</th>
                    <th style="width: 200px;">Nama Guru</th>
                </thead>
            </tr>
            <tr>
                <tbody v-for="(guru, index) in dataGuru" :key="index">
                    <td>{{index}}</td>
                    <td>{{guru}}</td>
                </tbody>
            </tr>
        </table>
        <h4 v-else>Data ne Ilang Bor</h4>
    </div>
    <script>
    new Vue({
            el: "#lat7",
            data: {
                    guru : '',
                    dataGuru : [
                        {'nama' : 'dimas',      'kelas' : 'xrpl6'},
                        {'nama' : 'afif',       'kelas' : 'xirpl2'},
                        {'nama' : 'rehardendi', 'kelas' : 'xiirpl7'},
                        {'nama' : 'sasa', 'kelas' : 'xiirpl7'}
                    ]
                },
            methods:{
                simpan:function(){
                    if(this.guru.trim()){
                        this.dataGuru.push(this.guru);
                        this.guru = "";
                    }
                } 
            }
        });
    </script>
</body>
</html>

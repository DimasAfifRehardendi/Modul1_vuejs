<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lat 5</title>
</head>
<body>
    <div id="lat5">
        <p v-if="item > 10">{{item}} in stock</p>
        <p v-else-if="item > 0">Hurry, only {{item}} items left</p>
        <p v-else>Sorry, sold out bro!!</p>
    </div>
    <!-- <script src="lat5"></script> -->
    <script>
        var lat5 = new Vue({
            el: "#lat5",
            data: {
                "item" : 0
            }
        })
    </script>
</body>
</html>
